name: Project linter

on: 
    # Will run this runner when an action is made through GitHub UI / API.
    workflow_dispatch:
  
jobs:
    super-lint:
        name: Lint incoming code
        runs-on: self-hosted                    # Runs on a machine labeled self-hosted

        steps:
             # Check out the repo.
            - name: Checkout code
              uses: action/checkout@v4
            
            - name: Runs super linter
              uses: super-linter/super-linter@v7.1.0            # Latest version: 7.1.0
              env:
                DEFUALT_BRANCH: main
                # uses the token generated by the project repo.
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}